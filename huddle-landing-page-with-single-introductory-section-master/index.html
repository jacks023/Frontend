<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="https://i.icomoon.io/public/temp/92ca090ceb/UntitledProject/style.css">
  <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  

  
  <title>Landing page Frontend masters</title>
  
</head>
<body>
  <!-- header section starts -->
  <header>
    <nav class="container">
  <div #id="logo"><img src="./images/logo.svg" alt="logo"></div>
    </nav>
  </header>

  <!-- header section ends -->
  <!-- main section starts -->
  
  <main class="container">
    <section class="main">
      <img src="./images/illustration-mockups.svg" alt="main-photo">
      <div class="text" >
        <h2>Build the community <br> your fans will love</h2>
        <p>Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience. Create connections with <br>  your users as you engage in genuine discussion.</p>
        <button class="button">Register</button>
      </div>
    </section>
  </main>

  <!-- main section ends -->
  <!-- footer section starts -->
  
  <footer class="container">
    <div class="social">
      <ul>
        <li><i class="fab fa-facebook-f"></i></li>
        <li><span class="icon-twitter"></span></li>
        <li><ion-icon name="logo-instagram"></ion-icon></li>
      </ul>
    </div>
  </footer>

  <!-- footer section ends -->
</body>
</html>
